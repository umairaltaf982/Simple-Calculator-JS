<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Iphone Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <div class="main-body">
        <div class="calculator-body">
            <div class="input-container">
                <input type="text" class="input-box" placeholder="0" readonly>
            </div>
            <div class="row-btns">
                <button class="btn" id="ce-btn">CE</button>
                <button class="btn" id="c-btn">C</button>
                <button class="btn" id="mod-btn">%</button>
                <button class="btn" id="div-btn">/</button>
            </div>
            <div class="row-btns">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="multi-btn">x</button>
            </div>
            <div class="row-btns">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="minus-btn">-</button>
            </div>
            <div class="row-btns">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="plus-btn">+</button>
            </div>
            <div class="row-btns">
                <button class="btn" id="oo-btn">00</button>
                <button class="btn">0</button>
                <button class="btn" id="dot-btn">.</button>
                <button class="btn" id="eql-btn">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
